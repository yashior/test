<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>LINEAGE 掉落查詢</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      padding: 40px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 5px;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      background-color: white;
      color: black;
      width: 90%;
    }

    th, td {
      padding: 8px 12px;
      border: 1px solid #ccc;
    }

    th {
      background-color: #eee;
    }

    #result {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>LINEAGE 掉落查詢</h1>
  <input type="text" id="keyword" placeholder="請輸入關鍵字（備註 note）">
  <button onclick="search()">查詢</button>

  <div id="result"></div>

  <script>
    const supabase = window.supabase.createClient(
      "https://qvlrerykmxgydojomzlo.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF2bHJlcnlrbXhneWRvam9temxvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgxNTcyMTQsImV4cCI6MjA2MzczMzIxNH0.s7eWbhIIi-GCEdYvcFHck7Pkf8D1awgAPHPTg3ITJ9w"
    );

    async function search() {
      const keyword = document.getElementById("keyword").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "查詢中...";

      const { data, error } = await supabase
        .from("droplist")
        .select("*")
        .ilike("note", `%${keyword}%`);

      if (error) {
        resultDiv.innerHTML = "<pre style='color:red;'>" + JSON.stringify(error, null, 2) + "</pre>";
        console.error(error);
        return;
      }

      if (data.length === 0) {
        resultDiv.innerHTML = "<p>查無資料</p>";
        return;
      }

      let html = "<table><tr><th>怪物ID</th><th>物品ID</th><th>掉落數量</th><th>掉落率</th><th>備註</th></tr>";
      data.forEach(row => {
        html += `<tr>
                   <td>${row.mobid}</td>
                   <td>${row.itemid}</td>
                   <td>${row.min} - ${row.max}</td>
                   <td>${row.chance}%</td>
                   <td>${row.note ?? ""}</td>
                 </tr>`;
      });
      html += "</table>";
      resultDiv.innerHTML = html;
    }
  </script>
</body>
</html>
