<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>新聞公告</title>
  <style>
    body {
      background-color: #000;
      font-family: "微軟正黑體", sans-serif;
      color: #ffcc66;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 90vh;
      margin: 0;
    }

    .announcement-box {
      background-color: #1c1c1c;
      width: 400px;
      border: 2px solid #333;
      padding: 10px;
      box-shadow: 0 0 10px #000;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      color: #ffcc00;
      padding: 5px 12px;
      font-size: 12px;
      font-weight: bold;
      border-bottom: 1px solid #555;
    }

    .header .server {
      color: #ffaa00;
      font-size: 10px;
      font-weight: normal;
    }

    .announcement-list {
      margin-top: 12px;
    }

    .announcement-item {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
      border-bottom: 1px dotted #444;
      font-size: 12px;
      color: #cccccc;
    }

    .announcement-item:hover {
      color: #ffcc00;
      cursor: pointer;
    }

    .title {
      flex: 1;
    }

    .date {
      color: #888;
      font-size: 12px;
      white-space: nowrap;
      margin-left: 13px;
    }
  </style>
</head>
<body>

  <div class="announcement-box">
    <div class="header">
    </div>
    <div class="announcement-list">
      <div class="announcement-item">
        <div class="title">[公告] 版本資訊</div>
        <div class="date">標題時間</div>
      </div>
      <div class="announcement-item">
        <div class="title">[公告] 公告標題</div>
        <div class="date">標題時間</div>
      </div>
      <div class="announcement-item">
        <div class="title">[公告] 公告標題</div>
        <div class="date">標題時間</div>
      </div>
      <div class="announcement-item">
        <div class="title">[公告] 公告標題</div>
        <div class="date">標題時間</div>
      </div>
      <div class="announcement-item">
        <div class="title">[公告] 公告標題</div>
        <div class="date">標題時間</div>
      </div>
    </div>
  </div>

</body>
</html>
