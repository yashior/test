<!DOCTYPE html>

    body {
      background-color: #111;
      font-family: "微軟正黑體", sans-serif;
      color: #fff;
      padding: 20px;
    }

    .tabs {
      display: flex;
      gap: 20px;
      border-bottom: 1px solid #666;
      margin-bottom: 15px;
    }

    .tabs div {
      padding: 10px 15px;
      cursor: pointer;
      color: #ccc;
    }

    .tabs div:hover,
    .tabs .active {
      color: #fff;
      border-bottom: 2px solid orange;
    }

    .notice-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .notice-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px dotted #444;
      font-size: 15px;
    }

    .notice-title {
      color: #eee;
      cursor: pointer;
    }

    .notice-title:hover {
      color: #ffcc00;
    }

    .notice-date {
      color: #aaa;
      font-size: 13px;
      white-space: nowrap;
      padding-left: 10px;
    }
  </style>
</head>
